<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //variables
        var num1 = parseInt(prompt("ingrese su primer número"));
        var num2 = parseInt(prompt("ingrese su segundo número"));

        //creacion de funcion que suma los valores pedidos
        function suma(num1, num2) {
            let resultadoSuma = num1 + num2;
            document.write("la suma es: " + resultadoSuma);
        }
        suma(num1, num2); //llamado a la funcion suma

        //creacion de la funcion que resta los valores pedidos
        function resta(num1, num2) {
            let resultadoResta = num1 - num2;
            document.write("la resta es: " + resultadoResta);
        }
        resta(num1, num2); //llamado a la funcion resta
    </script>
</head>

<body>

</body>

</html>
